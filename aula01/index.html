<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript</p>
        <div class="saudacao" id="mensagem">Olá, visitante!</div>
        <button onclick="personalizar()">personalizar Saudação</button>
    </div>

    <script>
        function personalizar(){
            let name = "Toni"
            document.getElementById("mensagem").textContent = `Olá, ${name}`
        }
        
    </script>
</body>
</html>
